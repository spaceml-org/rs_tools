name: rs_tools
channels:
  - conda-forge
dependencies:
  - python=3.11
  # Standard Libraries
  - numpy # Numerical Linear Algebra
  - scipy # Scientific Computing
  - scikit-image
  - conda-forge::xarray
  - conda-forge::rioxarray
  - conda-forge::goes2go
  - conda-forge::earthaccess
  - conda-forge::pyinterp
  - conda-forge::torchgeo
  - pandas # Data structure
  - scikit-learn # Machine Learning
  - joblib # Parallelization
  # PLOTTING LIBRARY
  - matplotlib # standard plotting library
  - seaborn # Stats viz library
  # Storage
  - conda-forge::netCDF4
  - conda-forge::zarr
  - conda-forge::h5netcdf
  - conda-forge::gdal>=3.4.1,<=3.6.3
  - h5py
  # GUI
  - conda-forge::ipywidgets
  - ipykernel
  - conda-forge::tqdm
  - pip
  - pip:
      - toolz
      - typer
      - einops
      # formatting
      - black
      - pylint
      - isort
      - flake8
      - mypy
      - pytest
      - pre-commit
      # Notebook stuff
      - autoroot
      - pyprojroot
      - python-dotenv
      # logging
      - loguru
      # plotting
      - celluloid
      - corner
      - tabulate
      # experiment
      - hydra-core
      - hydra-zen